---
- hosts: all
  become: true
  tasks: 

  - name: update repository index
    ansible.builtin.apt:
      update_cache: yes  
    when: ansible_distribution == "ubuntu"

  - name: install apache2 package
    ansible.builtin.apt:
      name: apache2
      state: latest
    when: ansible_distribution == "ubuntu"

  - name: install support for php
    ansible.builtin.apt:
      name:  libapache2-mod-php
      state: latest
    when: ansible_distribution == "ubuntu"

  - name: update repository index
    ansible.builtin.dnf:
      update_cache:  yes
    when: ansible_distribution == "fedora"

  - name: install httpd package
    ansible.builtin.dnf:
      name:  httpd
      state: latest
    when: ansible_distribution == "fedora"

  - name: add php support for apache
    ansible.builtin.dnf:
      name:  php
      state: latest
    when: ansible_distribution == "fedora"
